<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Checkiday</title>
  </head>
  <body>
    <div class="container">
      <div class="graphic-container">
        <h1 class="company-name">HOLICHECK<sup>&trade;</sup></h1>
        <img
          src="./assets/holiday-concept-illustration.png"
          class="illustration"
          alt=""
        />
        <p class="quote">Sign up today to get exciting offers..!</p>
      </div>
      <div class="sign-up">
        <form action="" method="">
          <div class="form-container">
            <h1 class="form-header">Get Started</h1>
            <div class="input-container">
              <label for="first-name"></label>
              <input type="text" name="first-name" id="first-name" required />
              <span>First Name</span>
            </div>
            <div class="input-container">
              <label for="last-name"></label>
              <input type="text" name="last-name" id="last-name" required />
              <span>Last Name</span>
            </div>
            <div class="input-container">
              <label for="email"></label>
              <input type="email" name="email" id="email" required />
              <span>E-Mail</span>
            </div>
            <div class="input-container">
              <label for="phone"></label>
              <input type="tel" name="phone" id="phone" required />
              <span>Phone Number</span>
            </div>
            <div class="input-container">
              <label for="user-password"></label>
              <input
                type="password"
                name="user-password"
                id="user-password"
                required
              />
              <span>Password</span>
            </div>
            <div class="input-container">
              <label for="user-password-confirm"></label>
              <input
                type="password"
                name="user-password-confirm"
                id="user-password-confirm"
                required
              />
              <span>Confirm Password</span>
            </div>
            <div class="submit">
              <button type="submit" class="submit-btn">Create Account</button>
              <p class="submit-text">
                Already have an account..?<span class="submit-text-highlighted">
                  Log in</span
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
